name: "CI - Build Logic"

on:
  push:
    branches: [ "main" ]
    paths:
      - "build-infra/**"
      - "build-logic/**"
      - ".github/workflows/ci-build-tools.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "build-infra/**"
      - "build-logic/**"
      - ".github/workflows/ci-build-tools.yml"

jobs:
  validate-build-logic:
    name: "Validate Build Logic"
    runs-on: ubuntu-latest

    steps:
      - name: "☁️ Checkout"
        uses: actions/checkout@v4

      - name: "🔧 Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "🔧 Setup Gradle"
        uses: gradle/actions/setup-gradle@v3

      - name: "⚙️ Build and Test build-infra"
        run: ./gradlew :build-infra:build

      - name: "⚙️ Build and Test build-logic"
        run: ./gradlew :build-logic:build
